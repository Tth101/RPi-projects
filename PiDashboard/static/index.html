<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="initDashboard()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/en/c/cb/Raspberry_Pi_Logo.svg" id="navbarLogo">
            <span id="navbarLogoText">RPiHome</span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent dashboardDropdownDiv">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dashboards
                    </a>
                    <ul class="dropdown-menu" id="dashboardDropdown">
                        <!-- Dynamically populated -->
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="position-relative bg-white" id="serviceDiv">
            <h2>Service status</h2>
            <div class="position-absolute" id="throbberDiv">
                <svg id="throbber" fill="hsl(228, 97%, 42%)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z">
                        <animateTransform attributeName="transform" type="rotate" dur="0.75s" values="0 12 12;360 12 12" repeatCount="indefinite"/>
                    </path>
                </svg>
                <span id="throbberText">Loading... If it's taking some time, just wait, it will report the error</span>
            </div>
            <table class="table" id="hcTable">
                <thead>
                    <tr>
                        <th scope="col" id="idCol">#</th>
                        <th scope="col" id="serviceCol">Service</th>
                        <th scope="col" id="statusCol">Status <span style="font-size: 0.75em;">(Hover over errors for more info)</span></th>
                    </tr>
                </thead>
                <tbody id="hcTableBody">
                     <!-- Dynamically populated -->
                </tbody>
            </table>
            <footer>Last update: <span id="lastUpdate">Never</span></footer>
            <button class="btn btn-primary" onclick="healthcheck()">Refresh</button>
        </div>
        <div class="position-relative bg-white" id="infoDiv">
            <div>
                <h2>Information</h2>
            </div>
            <!-- Dynamically populated -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/healthcheck.js"></script>
    <script src="scripts/initDashboard.js"></script>
</body>
</html>
