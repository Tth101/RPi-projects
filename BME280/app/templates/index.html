<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel= "stylesheet" href= "../static/styles.css">
    <title>BME280 Data</title>
</head>
<body>
    <div class="container text-center">
        <h1>
            BME280 Data
        </h1>
    </div>

    <div class="container" id="temperature">
        <h2> 
            Surrounding Temperature <i class="fa-solid fa-temperature-three-quarters"></i>:
            {{ temp }} &#8451;
        </h2>
    </div>

    <div class="container" id="humidity"> 
        <h2>
            Surrounding Humidity 
            {{ humidity }}
        </h2>
    </div>

    <div class="container" id="pressure">
        <h2>
            Surrounding Pressure
            {{ pressure }}
        </h2>
    </div>

    <div class="container" id="date">
        <h2> 
            Date <i class="fa-solid fa-calendar"></i>: 
            {{ date }}
        </h2>
    </div>

    <div class="container">
        <a class="btn" href="/update">Fetch BME280 Stats</a>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script> 
        const data = '{{ mem }}'
    </script> <!--import jinja variable to external javascript as string for handling-->
</body>
</html>
