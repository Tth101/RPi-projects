<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel= "stylesheet" href= "../static/styles.css">
    <title>RPi Stats</title>
</head>
<body>
    <div class="container text-center">
        <h1>
            RPi CPU Stats
        </h1>
    </div>

    <div class="container" id="temperature">
        <h2> 
            CPU Temperature <i class="fa-solid fa-temperature-three-quarters"></i>:
            {{ temp }} &#8451;
        </h2>
    </div>

    <div class="container" id="memory">
        <h2> 
            CPU Memory <i class="fa-solid fa-server"></i> (KB):
        </h2>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col" class="text-center">Total</th>
                    <th scope="col" class="text-center">Used</th>
                    <th scope="col" class="text-center">Free</th>
                    <th scope="col" class="text-center">Shared</th>
                    <th scope="col" class="text-center">Buff/Cache</th>
                    <th scope="col" class="text-center">Available</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>                     
    </div>

    <div class="container" id="date">
        <h2> 
            Date <i class="fa-solid fa-calendar"></i>: 
            {{ date }}
        </h2>
    </div>

    <div class="container">
        <a class="btn" href="/update">Fetch CPU Stats</a>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script> 
        const data = '{{ mem }}' 
    </script> <!--import jinja variable to external javascript-->
    <script src="../static/script.js"></script>
</body>
</html>
