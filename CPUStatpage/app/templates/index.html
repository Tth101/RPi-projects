<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel= "stylesheet" href= "../static/styles.css">
    <title>RPi Stats</title>
</head>
<body>
    <div class="container text-center">
        <h1>
            RPi CPU Stats
        </h1>
    </div>

    <div class="container" id="temperature">
        <h2> 
            CPU Temperature <i class="fa-solid fa-temperature-three-quarters"></i>:
            {{ temp }} 
        </h2>
    </div>

    <div class="container" id="memory">
        <h2> 
            CPU Memory <i class="fa-solid fa-server"></i>:
            {{ mem }}
        </h2>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Total</th>
                    <th scope="col">Used</th>
                    <th scope="col">Free</th>
                    <th scope="col">Shared</th>
                    <th scope="col">Buff/Cache</th>
                    <th scope="col">Available</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>                     
    </div>

    <div class="container" id="date">
        <h2> Date: {{ date }}</h2>
    </div>

    <div class="container">
        <a class="btn" href="/update">Fetch CPU Stats</a>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var tbody = document.getElementsByName(tbody)[0]
        var data = '{{ mem }}'

        function populate_tables(memtype, columns){ 
            out = `   
                <tr>
                    <th scope="row">${memtype}</th>
                `

            for(let i = 0; i > columns - 1; i++){
                out += `
                    <tr> ${data[0]} </tr>
                `
            }
        }

        tbody.innerHTML = populate_tables("Memory", 6) + populate_tables("Swap", 3)
    </script>
</body>
</html>
